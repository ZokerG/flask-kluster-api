{% extends "base.html" %}

{% block title %}Login - Flask Kluster API{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>Iniciar Sesión</h2>
            <p>Acceso al Panel de Control</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Usuario
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Ingresa tu usuario"
                    value="{{ request.form.username if request.form.username }}"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Ingresa tu contraseña"
                >
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Credenciales de Demo</h4>
            <div class="credential-item">
                <strong>Usuario:</strong> <code>admin</code>
            </div>
            <div class="credential-item">
                <strong>Contraseña:</strong> <code>kluster123</code>
            </div>
        </div>
    </div>
</div>
{% endblock %}
